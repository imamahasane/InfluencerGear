<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Influencer Gear</title>

		<!-- CSS File Link -->
		<link rel="stylesheet" href="./styles/index.css" />

		<!-- Font Awesome Link  -->
		<script
			src="https://kit.fontawesome.com/26cd658bbb.js"
			crossorigin="anonymous"
		></script>

		<!-- Import Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Header Section Start -->
		<header>
			<!-- Navigation Section -->
			<nav>
				<h1 class="nav-title">Influencer Products</h1>

				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Sign up</a></li>
					<li><a href="#">Log In</a></li>
					<li>
						<a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
					</li>
				</ul>
			</nav>

			<div class="banner">
				<div class="banner__info">
					<h2 class="banner__info-title">Start your Journey as Influencer</h2>
					<p class="banner__info-desc">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
						vestibulum sed scelerisque eros. Lectus faucibus.
					</p>
					<button class="banner__info-btn">
						Preebook now <i class="fa-solid fa-arrow-right"></i>
					</button>
				</div>

        <div class="banner__img">
          <div class="banner__img-bag">
            <img src="./images/Circle design.svg" alt="">
          </div>
          
          <div class="banner__img-font">
            <img src="./images/main-camera.png" alt="">
          </div>
        </div>
			</div>
		</header>
		<!-- Header Section End -->

		<!-- Main Section Start -->
		<main>
      <section class="brand">
        <ul>
          <li><img src="./logos/Alibaba.svg" alt=""></li>
          <li><img src="./logos/Amazon.svg" alt=""></li>
          <li><img src="./logos/Daraz.pk Logo.svg" alt=""></li>
          <li><img src="./logos/Ebay.svg" alt=""></li>
          <li><img src="./logos/Rakuten.svg" alt=""></li>
          <li><img src="./logos/Walmart.svg" alt=""></li>
          <li><img src="./logos/Target.svg" alt=""></li>
        </ul>
      </section>
    </main>
		<!-- Main Section End -->

		<!-- Header Section Start -->
		<!-- Header Section End -->
	</body>
</html>
